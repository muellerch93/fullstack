<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neighborhood Map</title>

    <script src="js/knockout-3.4.2.js"></script>
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBW8KqdRj42LdRNH64nPej5-a_0hQPXEdE&callback=initMap" onerror="mapsError()">
    </script>
</head>

<body>

    <div class="navbar navbar-fixed-top">
        <div class="container-fluid">
            <button type="button" class="btn btn-primary btn-lg" data-toggle="offcanvas"><i class="glyphicon glyphicon-menu-hamburger"></i></button>
        </div>
    </div>
    <!--sidebar inspired by https://stackoverflow.com/questions/19397140/collapsing-sidebar-with-bootstrap-3 -->
    <div class="row-offcanvas row-offcanvas-left">
        <div id="sidebar" class="sidebar-offcanvas">
            <div class="col-md-12">
                <h3> My Places</h3>
                <div class="input-group">
                    <input type="text" class="form-control" data-bind="textInput: filterValue, valueUpdate: 'afterkeydown',event: { keyup: filterPlaces } " placeholder="Location...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-bind="click: filterPlaces">
                            <span class="glyphicon glyphicon-search"></span>
                    </button>
                    </span>
                </div>
                <ul class="nav nav-pills nav-stacked" data-bind="foreach: places">
                    <!-- ko if: isVisible -->
                    <li data-bind="text: name, click: $parent.selectPlace, css: { highlight: isSelected() }"></li>
                    <!-- /ko -->
                </ul><br>

            </div>
        </div>
        <div id="main">
            <div id="map"></div>
        </div>
    </div>
    <!--/row-offcanvas -->


</body>

</html>
