{% extends 'base.html' %} {% block content %}
<div class="container white-container" role="main">
    <div class="row">
        <div class="col-md-12">
            <h1>{{item.name}}</h1>
            <p>Description: {{item.description}}</p>
        </div>
    </div>
    {% if is_owner %}
    <div class="row">
        <div class="col-md-12">
            <a href={{ url_for( 'update_item', item_id = item.id )}}>Edit</a>
            <a href={{ url_for( 'delete_item', item_id = item.id )}}>| Delete</a>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
