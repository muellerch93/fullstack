{% extends 'base.html' %} {% block content %}
<div class="container white-container" role="main">

    <h1> Edit Item </h1>
    <form action="{{ url_for( 'update_item', item_id = item.id) }}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" value="{{item.name}}">

        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" rows="5" id="description" name="description">{{item.description}}</textarea>
        </div>

        <div class="form-group">
            <label for="category">Select category:</label>
            <select class="form-control" id="category" name="category">
          {% for category in categories %}
          {% if category.name == item.category.name %}
          <option selected>{{category.name}}</option>
          {% else %}
          <option>{{category.name}}</option>
          {% endif %}
          {% endfor %}
      </select>
        </div>
        <input type="submit">
    </form>
</div>
{% endblock %}
