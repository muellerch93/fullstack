<html lang="en">

<head>

    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">

<body class="container">
    <header class="row">

        </div>

    <div class="row">

            <div class="row">
                <div class="col-xs-3 col-xs-offset-1 col-md-12 col-md-offset-0 col-margin">

                    </div>
                </div>

                    <div class="pull-right">

                    </div>

                    <div class="center">
                        <h2>TICKETER</h2>
                        <p>https://github.com/udacity/Ticketer/</p>
                    </div>
                </div>

                <div class="col-xs-12 col-md-3 col-lg-3 col-md-offset-1 col-margin">
                    <img src="img/explorer.jpg" class="img-fluid img-responsive" alt="view of mountainous landscape">
                    <div class="center">
                        <h2>EXPLORER</h2>
                        <p>https://github.com/udacity/Explorer/</p>
                    </div>
                </div>
